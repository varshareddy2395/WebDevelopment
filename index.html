<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
 
  <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <p id="noofgames" style="background-color: black; color: white; text-align: center; margin: auto; width: 200px;">Number of games played: </p><br>
            <div id="score" class="score">
              <!-- <p>Player 1: 0</p> -->
              <p><span id="p1namedisplay">Player 1</span><input type="text" id="p1name" style="display:none;">: 0</p> <!--  to diaplay player1 name -->
              <p><span id="p2namedisplay">Player 2</span><input type="text" id="p2name" style="display:none;">: 0</p> <!--  to diaplay player2 name -->
              <p>Draw: 0</p>
            </div>
          </header>
    </div>
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
  <script src="main.js" defer></script>
</body>
</html>
